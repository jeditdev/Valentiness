<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        body {
            background-color: #f8f8f8;
            font-family: 'Great Vibes', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .container {
            background-color: #f0515f;
            padding: 5vw;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 90vw;
            width: 400px;
        }
        h1, p {
            font-family: 'Great Vibes', cursive;
        }
        h1 {
            font-size: 6vw;
            margin-bottom: 2vw;
        }
        p {
            font-size: 4vw;
            font-weight: bold;
            margin-bottom: 4vw;
        }
        .button, .no-button {
            background-color: #f0515f;
            color: #000000;
            padding: 3vw;
            font-size: 3vw;
            border: 1px solid #000000;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
            margin: 10px;
            min-width: 100px;
        }
        .button:hover, .no-button:hover {
            background-color: #000000;
            color: #fff;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            color: #e63946;
            padding: 5vw;
            border-radius: 8px;
            text-align: center;
            font-size: 4vw;
        }
        .close {
            background-color: #e63946;
            color: #fff;
            border: none;
            padding: 2vw;
            font-size: 3vw;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .close:hover {
            background-color: #f1faee;
            color: #e63946;
            border: 1px solid #000000;
        }
        
        /* Heart animation */
        .heart {
            position: absolute;
            bottom: 50%;
            left: 50%;
            font-size: 3rem;
            animation: floatUp 2s infinite;
            color: #ff4d84;
            z-index: 1;
        }
        @keyframes floatUp {
            0% {
                transform: scale(1) translateY(0);
            }
            50% {
                transform: scale(1.5) translateY(-50px);
            }
            100% {
                transform: scale(1) translateY(0);
            }
        }

        @media (min-width: 600px) {
            h1 { font-size: 48px; }
            p { font-size: 24px; }
            .button, .no-button { font-size: 20px; padding: 16px 35px; }
            .modal-content { font-size: 24px; padding: 40px; }
            .close { font-size: 18px; padding: 10px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <p>I can’t imagine my life without you. <br> Will you make this Valentine's Day special?</p>
        <button class="button" onclick="openModal()">Yes!</button>
        <button class="no-button" id="noBtn" onclick="moveButton()">No</button>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <p>I'm so happy you said yes! ❤️</p>
            <button class="close" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Heart Effect -->
    <div id="hearts"></div>

    <script>
        function openModal() {
            document.getElementById('myModal').style.display = 'flex';
            showHearts(); // Trigger heart animation
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        function moveButton() {
            const noButton = document.getElementById('noBtn');
            const maxWidth = window.innerWidth - noButton.offsetWidth;
            const maxHeight = window.innerHeight - noButton.offsetHeight;
            
            noButton.style.position = 'absolute';
            noButton.style.left = Math.random() * maxWidth + 'px';
            noButton.style.top = Math.random() * maxHeight + 'px';
        }

        function showHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 5; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDuration = Math.random() * 2 + 2 + 's'; // Random speed
                heartsContainer.appendChild(heart);

                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, 2000); // Match with animation duration
            }
        }
    </script>
</body>
</html>
